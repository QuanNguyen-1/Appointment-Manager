<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search For an Appointment by Date</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="body">
    <div class="container-fluid">
        <h1 class="title text-center">Search By Date</h1>
        <div id="dateInput" class="input-group">
            <label for="searchDate" class="input-group-text">Enter a Date:</label>
            <input id="searchDate" type="date" class="form-control" required />
            <button id="dateSearchBtn" class="btn">Search</button>
        </div>
        <div class="table-responsive">
            <table id="dateTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="dateSearchResult">
                    <tr>
                        <td>info</td>
                        <td>info</td>
                        <td>info</td>
                        <td>info</td>
                    </tr>
                    <tr>
                        <td>info</td>
                        <td>info</td>
                        <td>info</td>
                        <td>info</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
